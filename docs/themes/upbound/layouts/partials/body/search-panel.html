<div id="search-panel" class="search-panel container px-0" >
    <div class="search-container">
        <div class="search-group d-flex flex-row">
            <div class="search-icon-active" id="search-icon-active">
                    {{ partial "icons/magnifying-glass.svg" (dict "width" "18px" "height" "16px" "class" "grey-icon") }}
            </div>
            <div class="search-box flex-grow-1" id="search-box">
                <label for="search-input" class="form-label visually-hidden">Input search terms</label>
                <input
                    type="text"
                    class="form-control form-control-sm search-input"
                    id="search-input"
                    placeholder="Type &#8223;/&#8223; to Search Docs"
                    maxlength="64"
                    data-site-base-url="{{ .Site.BaseURL }}"
                    data-site-lang="en"
                    >
            </div>
            <div class="close-search d-none" id="close-search">
                {{partial "icons/x.svg" (dict "width" "12px" "height" "12px" "class" "grey-icon")}}
            </div>
        </div>
    </div>
    <div class="search-results d-flex list-group d-none" id="search-results"> 
    </div>
    <div class="d-flex flex-row no-results-container d-none align-items-center" id="no-results-container">
        <div class="iconDiv">
            <svg xmlns="http://www.w3.org/2000/svg" class="grey-icon" width="16px" height="16px" viewBox="0 0 512 512">
                <path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM296 336h-16V248C280 234.8 269.3 224 256 224H224C210.8 224 200 234.8 200 248S210.8 272 224 272h8v64h-16C202.8 336 192 346.8 192 360S202.8 384 216 384h80c13.25 0 24-10.75 24-24S309.3 336 296 336zM256 192c17.67 0 32-14.33 32-32c0-17.67-14.33-32-32-32S224 142.3 224 160C224 177.7 238.3 192 256 192z"/>
            </svg>
        </div>
        <div class="no-results-text">
            <span>No results</span>
        </div>
    </div>
</div>
